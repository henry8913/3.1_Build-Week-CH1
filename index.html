<!-- Barra di Ricerca -->
<div class="search-container">
    <div class="row gx-2">
        <div class="col col-location px-3 py-2 border-end">
            <label class="text-muted small d-block">Location</label>
            <div class="d-flex align-items-center">
                <i class="bi bi-geo-alt icon me-2"></i>
                <input type="text" class="bg-transparent" placeholder="Where are you going?">
            </div>
        </div>
        <div class="col col-date px-3 py-2 border-end">
            <label class="text-muted small d-block">Check-in</label>
            <div class="d-flex align-items-center">
                <i class="bi bi-calendar icon me-2"></i>
                <input type="text" class="bg-transparent" placeholder="gg/mm/aaaa">
            </div>
        </div>
        <div class="col col-date px-3 py-2 border-end">
            <label class="text-muted small d-block">Check-out</label>
            <div class="d-flex align-items-center">
                <i class="bi bi-calendar icon me-2"></i>
                <input type="text" class="bg-transparent" placeholder="gg/mm/aaaa">
            </div>
        </div>
        <div class="col col-guests px-3 py-2 border-end">
            <label class="text-muted small d-block">Guests</label>
            <div class="d-flex align-items-center">
                <i class="bi bi-person icon ms-2"></i>
                <input type="text" class="bg-transparent" placeholder="Add guests">
            </div>
        </div>
        <div class="col col-btn">
            <button class="search-btn"><i class="bi bi-search"></i></button>
        </div>
    </div>
</div>
